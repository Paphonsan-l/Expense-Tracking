version: '3.8'

services:
  # PHP-FPM Service
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: expense-tracking-php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      - expense-network
    environment:
      - TZ=Asia/Bangkok

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: expense-tracking-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - expense-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: expense-tracking-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password1234}
      MYSQL_DATABASE: ${DB_NAME:-expense_tracking}
      MYSQL_USER: ${DB_USER:-expense_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dev830}
      TZ: Asia/Bangkok
    ports:
      - "3300:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - expense-network
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: expense-tracking-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-expense_user}
      PMA_PASSWORD: ${DB_PASSWORD:-dev830}
      UPLOAD_LIMIT: 50M
    ports:
      - "8082:80"
    depends_on:
      - mysql
    networks:
      - expense-network

networks:
  expense-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
